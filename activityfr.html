<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="Severini Lilian">
        <meta name="description" content="Mes centres d'intéret">
        <title>Severini Lilian</title>
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./hobby-css/style.css">
        <link rel="stylesheet" href="./hobby-css/layout.css">
        <link rel="icon" type="image/x-icon" href="img/logos.png">
    </head>

    <header id="tete">
        <div class="headleft">
            <img width="45" src="img/logos.png" alt="logo du site">
        </div>
        <div class="center-head">
            <a id="jsp" href="index.html">Mon Profil</a>
            <div class="separator"></div>
            <a id="jsp2" href="activityfr.html">Centres d'intérets</a>
        </div>
        <div class="headright">
            <div class="headright-top">
                <a href="activityfr.html">Francais</a>
                <div class="lang-separator"></div>
                <a href="activityen.html">English</a>
            </div>
            <button onclick="window.print()">Imprimer</button>
        </div>
    </header>

    <main>
        <div id="calculatrice">
            <div id="ecran">
                <div id="ecran-content-container"><span id="ecran-content"></span></div>
                <div id="resultat-container"><span id="resultat"></span></div>
            </div>
            <div id="touches">       
                <div id="on-off" onclick="OnOff()"><span>On/Off</span></div>
                <div class="disabled" id="clear" onclick="Clear()"><span>C</span></div>  
                <div class="disabled" id="delete" onclick="SupOnScreen()"><span>Del</span></div> 
                <div class="disabled" onclick="AddOnScreen('**2')"><span>x<sup>2</sup></span></div>
                <div class="disabled" onclick="AddOnScreen('**')"><span>x<sup>y</sup></span></div>
                <div class="disabled" onclick="AddOnScreen('&lpar;')"><span>&lpar;</span></div>
                <div class="disabled" onclick="AddOnScreen('&rpar;')"><span>&rpar;</span></div>
                <div class="disabled" onclick="AddOnScreen(7)"><span>7</span></div>
                <div class="disabled" onclick="AddOnScreen(8)"><span>8</span></div>
                <div class="disabled" onclick="AddOnScreen(9)"><span>9</span></div>
                <div class="disabled" onclick="AddOnScreen('/')"><span>/</span></div>
                <div class="disabled" onclick="AddOnScreen(4)"><span>4</span></div>
                <div class="disabled" onclick="AddOnScreen(5)"><span>5</span></div>
                <div class="disabled" onclick="AddOnScreen(6)"><span>6</span></div>
                <div class="disabled" onclick="AddOnScreen('*')"><span>*</span></div>
                <div class="disabled" onclick="AddOnScreen(1)"><span>1</span></div>
                <div class="disabled" onclick="AddOnScreen(2)"><span>2</span></div>
                <div class="disabled" onclick="AddOnScreen(3)"><span>3</span></div>
                <div class="disabled" onclick="AddOnScreen('-')"><span>-</span></div>
                <div class="disabled" onclick="AddOnScreen(0)"><span>0</span></div>
                <div class="disabled" onclick="AddOnScreen(',')"><span>,</span></div>
                <div class="disabled" onclick="Calculate()"><span>=</span></div>
                <div class="disabled" onclick="AddOnScreen('+')"><span>+</span></div>
            </div><script src="calculatrice.js"></script>
        </div>
    </main>
</html>
